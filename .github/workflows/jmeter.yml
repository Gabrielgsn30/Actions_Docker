jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - name: JMeter Test
        uses: ./
        with:
          test-plan-path: ./jmeter/tests/soitec.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/upload-artifact@v2
