name: Test JMeter Action

on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: JMeter Test
        uses: QAInsights/PerfAction@v1.0
        with:
          test-plan-path: ./jmeter/tests/soitec.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl